{% load static %}
{% load blog_extras %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
        <script src="{% static 'js/cropper.js' %}" defer></script>
        <script src="{% static 'js/login.js' %}" defer></script>
        <script src="{% static 'js/nav_profile.js' %}" defer></script>
        <script src="{% static 'js/modal.js' %}" defer></script>
        <script src="{% static 'js/api_fetcher.js' %}" defer></script>
        <script src="{% static 'js/nav_feed.js' %}" defer></script>
        <script src="{% static 'js/transition.js' %}" defer></script>

        <title>LitRevu</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <nav class="navbar" aria-label="navigation">
            <div class="nav-left">
                <a class="logo-link"  href="{% url 'home' %}">
                    <img class="logo" src="{% static 'images/logo_without_title.png' %}" alt="Logo du site" tabindex="1">
                    <h1>LIT<span>Review</span></h1>
                </a>
            </div>
            <div class="nav-right">
                <a class="fancy-link" href="{% url 'home' %}" tabindex="1">Flux</a>
                <a class="fancy-link" href="{% url 'search_users' %}" tabindex="1">Recherche d'amis</a>
                <a class="fancy-link" href="{% url 'profile' %}" tabindex="1">Profil</a>
                <a class="fancy-link" href="{% url 'logout' %}" tabindex="1">Se d√©connecter</a>
                <a class="avatar-link" href="{% url 'profile' %}" tabindex="1"> 
                    <img class="avatar" src="{{ request.user|profile_photo_or_default }}" alt="photo de profile" tabindex="1">
                </a>
                
                
            </div>
        </nav>

        {% endif %}

        {% if messages %}
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% block content %}{% endblock content %}

        
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
